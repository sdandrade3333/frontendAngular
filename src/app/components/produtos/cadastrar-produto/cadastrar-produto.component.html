<h1 class="my-3 text-primary"> Cadastrar Serviços</h1>

<div class="card shadow">
    <form class="m-3">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="nome"> Nome do Serviço</label>
                    <input type="text" class="form-control" 
                    placeholder="Digite o nome do produto" 
                    name="nomeProduto"
                    [(ngModel)]="nome"
                    />
                </div>
            </div>
        </div> <!--  fim row nome-->

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome"> Venda do Serviço</label>
                    <input type="date" class="form-control"
                    name="ValidadeProduto"
                    [(ngModel)]="validade"
                    />
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="preco"> Preço do Serviço</label>
                    <input type="number" class="form-control" 
                    name="preco"
                    [(ngModel)]="preco"
                    />
                </div>
            </div>>
        </div>>
        <div class="row">
            <div class="col">
                <button class="btn btn-default" routerLink="/produtos">
                    voltar
                </button>
                <button class="btn btn-success float-right"(click)="salvarProduto()">
                     salvar
                </button>
            </div>
        </div>
    </form>
</div>
